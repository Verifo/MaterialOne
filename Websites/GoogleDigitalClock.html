<html>
  <head>
    <title>Google Digital Clock | MaterialOne</title>
  </head>
  <body onload="startTime()">
  <div id="clockdate">
  <div class="clockdate-wrapper">
    <div id="clock"></div>
  </div>
</div>
  </body>

<style>
.clockdate-wrapper {
    background-color: #F2D08B;
    padding:25px;
    max-width:350px;
    width:100%;
    text-align:center;
    border-radius:60px;
    margin:0 auto;
}
#clock{
    font-family: Product Sans Black, sans-serif;
    font-size:76px;
    text-shadow:0px 0px 1px #fff;
    color:#fff;
}
</style>

<script>
function startTime() {
    var today = new Date();
    var hr = today.getHours();
    var min = today.getMinutes();
    ap = (hr < 12) ? "<span>AM</span>" : "<span>PM</span>";
    hr = (hr == 0) ? 12 : hr;
    hr = (hr > 12) ? hr - 12 : hr;
    //Add a zero in front of numbers<10
    hr = checkTime(hr);
    min = checkTime(min);
    document.getElementById("clock").innerHTML = hr + ":" + min + " " + ap;
    
    var time = setTimeout(function(){ startTime() }, 500);
}
function checkTime(i) {
    if (i < 10) {
        i = "0" + i;
    }
    return i;
}
</script>
</html>
